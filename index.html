<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OERTIMER - Ultieme Tabata Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="OERLOGO.png" alt="OERTIMER Logo" class="logo">
        </div>
    </header>

    <main>
        <div class="settings">
            <label for="workDuration">Werkduur (seconden):</label>
            <input type="number" id="workDuration" value="20" min="5" max="300">
            <label for="restDuration">Rustduur (seconden):</label>
            <input type="number" id="restDuration" value="10" min="5" max="300">
        </div>

        <div class="timer-container">
            <svg class="progress-ring" width="200" height="200">
                <circle class="progress-ring__circle" stroke="white" stroke-width="4" fill="transparent" r="90" cx="100" cy="100"/>
            </svg>
            <div id="timeDisplay" class="timer">00:20</div>
        </div>

        <div class="controls">
            <button id="startButton" class="dark-button">Start</button>
            <button id="pauseButton" class="blue-button">Pauze</button>
            <button id="resetButton" class="blue-button">Reset</button>
        </div>
    </main>

    <footer>
        <p>OERTIMER &copy; 2024</p>
    </footer>

    <!-- Audio-elementen voor start- en stopsignalen -->
    <audio id="startSound" src="BELLSTART.mp3"></audio>
    <audio id="endSound" src="BELLSTOP.mp3"></audio>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
