<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OERTIMER - Ultieme Tabata Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="OERLOGO.png" alt="OERTIMER Logo" class="logo">
        </div>
    </header>

    <main>
        <div class="settings">
            <div class="setting-item">
                <label for="workDuration">Werkduur (seconden):</label>
                <input type="number" id="workDuration" value="20" min="5" max="600">
            </div>
            <div class="setting-item">
                <label for="restDuration">Rustduur (seconden):</label>
                <input type="number" id="restDuration" value="10" min="5" max="600">
            </div>
            <div class="setting-item">
                <label for="rounds">Rondes:</label>
                <input type="number" id="rounds" value="8" min="1" max="20">
            </div>
        </div>

        <div class="timer-container">
            <div class="progress-ring">
                <svg width="220" height="220">
                    <circle class="progress-ring__circle" stroke="#10A37F" stroke-width="12" fill="transparent" r="100" cx="110" cy="110"/>
                </svg>
            </div>
            <div id="timeDisplay" class="timer">00:20</div>
            <div id="phaseDisplay" class="phase">Werkfase</div>
        </div>

        <div class="controls">
            <button id="startButton" class="dark-button">Start</button>
            <button id="pauseButton" class="blue-button" disabled>Pauze</button>
            <button id="resetButton" class="blue-button">Reset</button>
        </div>
    </main>

    <footer>
        <p>OERTIMER &copy; 2024</p>
    </footer>

    <!-- Audio-elementen voor start- en stopsignalen -->
    <audio id="startSound" src="BELLSTART.mp3"></audio>
    <audio id="endSound" src="BELLSTOP.mp3"></audio>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
